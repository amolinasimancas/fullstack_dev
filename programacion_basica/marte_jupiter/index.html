<!DOCTYPE html>
<html>

<head>
  <title>Tu peso en otro planeta</title>
</head>

<body>
  <h1>Tu peso en otro planeta</h1>
  <p>En la tierra pesas distinto que en Marte o Jupiter</p>
  <script>
    var peso = prompt("¿Cual es tu peso?");
    peso = parseInt(peso);
    var eleccion = prompt("Elige tu planeta: \n 1.Marte  2.Jupiter");
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var peso_final;
    if (eleccion == 1) {
      peso_final = peso * g_marte / g_tierra;
      peso_final = parseInt(peso_final);
      document.write("Tu peso en Marte es <strong>" + peso_final + " kilos</strong>");
    }
    else if (eleccion == 2) {
      peso_final = peso * g_jupiter / g_tierra;
      peso_final = parseInt(peso_final);
      document.write("Tu peso en Jupiter es <strong>" + peso_final + " kilos</strong>");
    }
    else {
      document.write("¡Elegiste una opción incorrecta!");
    }
  </script>
</body>

</html>
